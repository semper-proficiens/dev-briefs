{{range .}}
<div class="news-item p-4 mb-4 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-2"><a href="{{.URL}}" class="text-blue-500 hover:underline">{{.Title}}</a></h2>
    <p class="text-gray-700 mb-2">{{.Description}}</p>
    <p class="text-gray-500 text-sm"><small>Published on: {{.PublishedAt}}</small></p>
</div>
{{end}}
